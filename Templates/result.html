<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidBreeze - Transcript</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">
</head>
<body>
    <div class="container">
        
        <div class="title-container">
            <h1 class="title">Transcript</h1>
        </div>
        <div class="transcript-container">
            {% if transcript %}
                <p class="transcript">{{ transcript }}</p>
            {% else %}
                <p class="transcript">No transcript available. Please try again with another video.</p>
            {% endif %}
            <a href="{{ url_for('index') }}">Summarize another video</a>
        </div>
    </div>
</body>
</html>
